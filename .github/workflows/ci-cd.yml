name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  SEARCH_VALUE: ${{ vars.SEARCH_VALUE || '58' }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint pytest

    - name: Lint with pylint
      run: |
        pylint app/ --exit-zero || true
        pylint tests/ --exit-zero || true

    - name: Run unit tests
      run: |
        pytest tests/ -v

    - name: Build Docker image
      run: |
        docker build -t binary-search-app:test .

    - name: Verify build
      run: |
        echo "Ok Build completed successfully"
        echo "Python version: ${{ matrix.python-version }}"
        echo "Search value: ${{ env.SEARCH_VALUE }}"

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Compose
      run: |
        docker-compose version

    - name: Build and start services
      run: |
        docker-compose up -d --build
        sleep 10  # Wait for services to start

    - name: Check if services are running
      run: |
        docker-compose ps
        curl -f http://localhost:8080/health || exit 1
        echo "Ok Services are running"

    - name: Test API endpoints
      run: |
        # Test health endpoint
        curl -s http://localhost:8080/health | grep -q "healthy" && echo "Ok Health check passed"
        
        # Test search endpoint
        echo "Testing search endpoint with value: ${{ env.SEARCH_VALUE }}"
        RESPONSE=$(curl -s -X POST "http://localhost:8080/search" \
          -H "Content-Type: application/json" \
          -d "{\"value\": ${{ env.SEARCH_VALUE }}}")
        echo "Response: $RESPONSE"
        
        # Test array endpoint
        curl -s http://localhost:8080/array | grep -q "array" && echo "Ok Array endpoint works"

    - name: Stop services
      if: always()
      run: |
        docker-compose down

    - name: Summary
      run: |
        echo "Ok Integration tests completed"
        echo "Search value used: ${{ env.SEARCH_VALUE }}"